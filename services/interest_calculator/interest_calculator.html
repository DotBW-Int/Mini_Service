
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="interest_calculator.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Interest Calculator</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="calculator-card">
                    <div class="form-group">
                        <label for="principal">Principal Amount:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                            </div>
                            <input type="text" id="principal" class="form-control modern-input" placeholder="Enter amount">
                        </div>
                        <div class="range-container">
                            <input type="range" id="principal-range" class="range-slider" 
                                   min="1000" max="1000000000" step="1000">
                            <div class="range-labels">
                                <span>1K</span>
                                <span>1B</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rate">Annual Interest Rate (%):</label>
                        <div class="input-group">
                            <input type="number" id="rate" class="form-control modern-input" min="0" max="100" step="0.1">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-percent"></i></span>
                            </div>
                        </div>
                        <div class="range-container">
                            <input type="range" id="rate-range" class="range-slider" 
                                   min="0" max="100" step="0.1">
                            <div class="range-labels">
                                <span>0%</span>
                                <span>100%</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="time">Time (years):</label>
                        <div class="input-group">
                            <input type="number" id="time" class="form-control modern-input" min="1" max="100">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-clock"></i></span>
                            </div>
                        </div>
                        <div class="range-container">
                            <input type="range" id="time-range" class="range-slider" 
                                   min="1" max="100" step="1">
                            <div class="range-labels">
                                <span>1 yr</span>
                                <span>100 yrs</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button id="calculate" class="btn btn-gradient">Calculate</button>
                    </div>

                    <div class="form-group chart-type-container">
                        <label>Chart Type:</label>
                        <div class="chart-type-buttons">
                            <button class="chart-btn active" data-type="bar">
                                <i class="fas fa-chart-bar"></i> Bar
                            </button>
                            <button class="chart-btn" data-type="line">
                                <i class="fas fa-chart-line"></i> Line
                            </button>
                            <button class="chart-btn" data-type="pie">
                                <i class="fas fa-chart-pie"></i> Pie
                            </button>
                            <button class="chart-btn" data-type="radar">
                                <i class="fas fa-spider"></i> Radar
                            </button>
                        </div>
                    </div>

                    <div id="result" class="mt-4" style="display: none;">
                        <div id="result-content" class="result-card"></div>
                        <div class="chart-container">
                            <canvas id="chart-canvas"></canvas>
                        </div>
                        <div class="table-responsive mt-4">
                            <table id="result-table" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Year</th>
                                        <th>Principal</th>
                                        <th>Interest</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="interest_calculator.js"></script>
</body>
</html>
